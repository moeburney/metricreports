<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
<h2>Alert if Process does not exist</h2>
<form action="processalert" method="POST">
    <input id="opt"  type="checkbox" name="opt" value="nt_exts" required checked>Complete name</input><br/>
    <select id="op1" name="op1" required>
    </select>
    <br/>
    <select id="ase" name="ase" multiple required>
    </select>
<br/>
    <input type="submit" value="Create Alert"/>

</form>
<script>
$(function(){

    var emails = [];
    $.getJSON("/users", function(result) {
        for (var i = 0; i < result.length; i++) {
            emails.push('<option value="',
                    result[i].email, '">',
                    result[i].email, '</option>');
        }
        $("#ase").html(emails.join(''));
    });
    
    var processnames = [];
    $.getJSON("processes", function(result) {
        result = result.processes
        for (var i = 0; i < result.length; i++) {
            processnames.push('<option value="',
                    result[i][10], '">',
                    result[i][10], '</option>');
        }
        $("#op1").html(processnames.join(''));
    });

})
</script>
</body>
</html>
