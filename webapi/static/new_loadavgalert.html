<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>
<body>
<h3>Load Average</h3>
<form action="loadavgalert" method="POST">
    <select name="opt" required>
        <option value="gt">Greater than</option>
        <option value="eq">Equals</option>
        <option value="lt">Less than</option>
    </select>
    <br/>
    <input type="number" name="op2" required/>
    <br/>
    <label for="time">For minutes: </label><input id="time" type="number" name="mopt"/>

    <br/>
    <select id="ase" name="ase" multiple required>
    </select>
    <br/>
    <input type="submit" value="Create Alert"/>

</form>
<script>
    $(function(){

        var emails = [];
        $.getJSON("/users", function(result) {
            for (var i = 0; i < result.length; i++) {
                emails.push('<option value="',
                        result[i].email, '">',
                        result[i].email, '</option>');
            }
            $("#ase").html(emails.join(''));
        });


    })
</script>

</body>
</html>
